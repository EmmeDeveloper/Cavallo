<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>U Cavaddu Runner - Catania Edition</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Courier New', monospace;
  }
  #wrap {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    cursor: pointer;
    max-width: 100vw;
    max-height: 100vh;
    touch-action: none;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }
  #introVideo {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 60vw; height: auto;
    max-height: 70vh;
    object-fit: contain;
    background: #000;
    border: 3px solid #ff6633;
    display: none;
    z-index: 100;
    cursor: pointer;
  }
  #videoBg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.8);
    display: none;
    z-index: 99;
  }
  #skipBtn {
    position: fixed;
    bottom: 30px; right: 30px;
    z-index: 101;
    display: none;
    background: rgba(0,0,0,0.7);
    color: #ffcc00;
    border: 2px solid #ff6633;
    padding: 10px 24px;
    font-family: 'Courier New', monospace;
    font-size: 15px;
    cursor: pointer;
  }
  #skipBtn:hover { background: rgba(255,68,0,0.5); }
  #resetBtn {
    position: fixed;
    top: 8px; left: 8px;
    z-index: 50;
    background: rgba(0,0,0,0.5);
    color: #888;
    border: 1px solid #444;
    padding: 4px 10px;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    #resetBtn { display: none; }
  }
  #resetBtn:hover { color: #ff4400; border-color: #ff4400; }
  #creditsOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.92);
    display: none;
    z-index: 110;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Courier New', monospace;
    text-align: center;
    color: #fff;
  }
  #creditsOverlay.show { display: flex; }
  #creditsOverlay h2 {
    color: #ffcc00;
    font-size: 28px;
    margin-bottom: 16px;
    text-shadow: 0 0 12px #ff4400;
  }
  #creditsOverlay p {
    color: #ffa866;
    font-size: 14px;
    margin-bottom: 20px;
  }
  #creditsOverlay .credits-links {
    display: flex;
    gap: 32px;
    margin-bottom: 28px;
  }
  #creditsOverlay .credits-links a {
    color: #ff8855;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border: 2px solid #ff6633;
    padding: 10px 22px;
    transition: all 0.2s;
  }
  #creditsOverlay .credits-links a:hover {
    color: #ffcc00;
    border-color: #ffcc00;
    background: rgba(255,68,0,0.3);
  }
  #creditsCloseBtn {
    background: rgba(0,0,0,0.7);
    color: #ffcc00;
    border: 2px solid #ff6633;
    padding: 10px 32px;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    cursor: pointer;
  }
  #creditsCloseBtn:hover { background: rgba(255,68,0,0.5); }
</style>
